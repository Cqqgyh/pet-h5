        color: '#ffffff',
        position: 'absolute',
        boxSizing: 'border-box',
        display: 'flex',
        justifyContent: 'center',
        alignItems: 'center',
        boxShadow: `0px 0px ${vw(14)} 0px rgba(120,135,175,0.53)`,
        borderRadius: 8,
      }
      el = { ...commonSetting, ...el }
      const div = document.createElement('div')
      div.style.position = el.position
      div.style.boxSizing = el.boxSizing
      div.style.display = el.display
      div.style.justifyContent = el.justifyContent
      div.style.alignItems = el.alignItems

      div.style.width = vw(el.width)
      div.style.height = vw(el.height)
      div.style.fontSize = vw(el.fontSize)
      div.style.fontWeight = el.fontWeight
      div.style.color = el.color
      div.style.left = vw(el.x)
      div.style.top = vw(el.y)
      div.textContent = el.textContent
      return div
    }

    // 创建所有元素
    function createElList (elList) {
      const fragment = document.createDocumentFragment()

        el.y -= 300
      })
      elList.forEach(el => {

        fragment.appendChild(div)
      })
      return fragment
    }

    // 生成元素
    const fragment = createElList(elList)
    // 将元素添加到父元素中
    el.appendChild(fragment)
